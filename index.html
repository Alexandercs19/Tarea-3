<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Favorite Place</title>
</head>
<body>

      <div>
          <h1 class="Inicio">
            Lugar Favorito
          </h1>
          <p class="Inicio">
            Mostrando mi lugares favoritos
          </p>
      </div>

    <main>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Photos/greece.webp" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Las Montañas de Grecia</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Photos/mountains.webp" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Montañas Nevadas</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Photos/ranges.webp" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Montañas Verdosas</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        
      </div>
      
    </main>

    <div>

      <h1 class="PostCredits">
        Contactanos 
      </h1>

    </div>

    <div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
        <div>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>

    
</body>
</html>
